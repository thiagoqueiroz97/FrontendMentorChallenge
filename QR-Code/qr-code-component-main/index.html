<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body class="bg-slate-300 h-full content-center">
    <section
      class="bg-white w-full max-w-[320px] px-6 pt-6 pb-10 mx-auto rounded-2xl"
    >
      <img
        class="mb-6 rounded-xl"
        src="./images/image-qr-code.png"
        alt="an image of the QR code"
      />
      <div class="px-4">
        <h2
          class="font-outfit text-slate-900 mb-4 text-center font-bold text-[22px] tracking-normal leading-[120%]"
        >
          Improve your front-end skills by building projects
        </h2>
        <p
          class="font-outfit text-slate-500 text-center text-[15px] tracking-[0.2px] leading-[140%]"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </section>
  </body>
</html>
