<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="h-full bg-[#F4D04E] content-center">
    <main>
      <article
        class="bg-white w-full max-w-[385px] m-auto p-6 rounded-2xl border shadow-[8px_8px_0_rgba(0,0,0,1)] sm:w-[325px]"
      >
        <img
          class="mx-auto rounded-xl w-full sm:w-[279px]"
          src="./assets/images/illustration-article.svg"
          alt="A decorative illustration for the article"
        />
        <div class="my-6 flex gap-3 flex-col">
          <h3
            class="bg-[#F4D04E] w-[90px] h-[30px] content-center text-center inline py-1 px-2 rounded-sm font-extrabold font-figtree leading-[150%] text-[14px]"
          >
            Learning
          </h3>

          <p class="font-figtree text-[14px] leading-[150%] font-medium">
            Published 21 Dec 2023
          </p>

          <h1
            class="font-extrabold font-figtree text-2xl leading-[150%] hover:text-[#F4D04E] hover:cursor-pointer"
          >
            HTML & CSS foundations
          </h1>

          <p
            class="text-[16px] leading-[150%] font-figtree text-gray-500 font-medium"
          >
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div>
          <img
            class="inline size-8 mr-3"
            src="./assets/images/image-avatar.webp"
            alt="An image of the blog writer"
          />
          <p
            class="inline font-figtree font-extrabold text-[14px] leading-[150%]"
          >
            Greg Hooper
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
